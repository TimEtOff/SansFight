plugins {
    id 'java'
}

group 'fr.timeto'
version '1.0'

repositories {
    mavenCentral()
    maven {
        url 'https://litarvan.github.io/maven'
    }
    maven {
        url 'https://jitpack.io'
        name 'Jitpack'
    }

}

dependencies {
    implementation 'com.github.Litarvan:Swinger:master-SNAPSHOT'
    implementation 'com.github.TimEtOff:TimUtilsLib:1.3'
    implementation 'com.github.Gagravarr:VorbisJava:master-SNAPSHOT'
    implementation 'com.github.kwhat:jnativehook:2.2.2'
}